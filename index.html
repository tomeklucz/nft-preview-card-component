<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="img-container">
          <img
            class="main-img"
            src="images/image-equilibrium.jpg"
            alt="image of equilibrium"
          />
          <div class="overlay">
            <img class="overlay-img" src="images/icon-view.svg" alt="" />
          </div>
        </div>
        <h1 class="heading">Equilibrium #3429</h1>
        <p class="text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="flex-row-container">
          <div class="flex-row-item">
            <span class="nft-icon"></span>
            <span class="nft-value">0.041 ETH</span>
          </div>
          <div class="flex-row-item">
            <span class="clock-icon"></span>
            <span>3 days left</span>
          </div>
        </div>
        <div class="avatar-container">
          <span class="avatar-icon"></span>
          <span>Creation of <span class="author-name">Jules Wyvern</span></span>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">tomeklucz</a>.
      </div>
    </footer>
  </body>
</html>
